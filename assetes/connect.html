<!DOCTYPE html>
<html>
	<head>
		<title>SOSSanté</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">		
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">		
		<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">	
		<link rel="stylesheet" type="text/css" href="../css/style.css">
		<link rel="stylesheet" type="text/css" href="../css/font.css">
		<link rel="stylesheet" type="text/css" href="../css/palette.css">
	</head>
	<body>
		
		<div class="container-fluid">
  			<!-- Content here -->
  			<div class="row">  			
  				<div class ="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12">
  					<div class="row">		  						
  						<div class="cs-background col-xl-7 col-lg-7 col-md-7"></div>
  						
  						<div class="cs-background-form col-xl-5 col-lg-5 col-md-6">
  							
  							<h1 class="primary-text-color EagleLake-Regular">
								SOSSanté
							</h1>
							<br>
  							<form>
							  	<div class="bloc-input bloc-input-validate form-group">			
								   <input type="email" class="cs-input form-control form-control-lg" id="inputEmail" aria-describedby="emailHelp" onblur="focusInput('labelEmail','inputEmail')">								   
								   <label class="label-cs-input Voice-of-the-Highlanders" for="InputEmail" id="labelEmail">Email address</label>
							  	</div>
							  	<div class="bloc-input bloc-input-validate form-group">							   
									<input type="password" class="cs-input form-control form-control-lg" id="inputPassword" onblur="focusInput('labelPassword','inputPassword')">
								  	<label class="label-cs-input Voice-of-the-Highlanders" for="InputPassword" id='labelPassword'>Password</label>
								</div>
							  	<div class="form-group form-check">
							    	<input type="checkbox" class="form-check-input" id="exampleCheck1">
							    	<label class="form-check-label" for="exampleCheck1">Check me out</label>
							  	</div>
							  	<button type="submit" class="divider-color accent-color cs-button btn btn-primary btn-lg btn-block">Submit</button>
							</form>
  						</div>
  					</div>  					
  				</div>
  			</div>
		</div>
		
		<!--Importation des ressources javascript-->
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
		<script src="../js/form.js"></script>
	</body>
</html>
